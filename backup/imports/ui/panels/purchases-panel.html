<template name="Purchases_panel">
  {{#panel title=(_ "Purchases") panelClass="stats" color="hyellow"}}
  <div class='row'>
    <div class="pull-right">
      <a href="{{pathForOrders}}" class='btn btn-default'><i class="fa fa-search"></i> {{_ "Search orders"}}</a>
      <button class='btn btn-success js-new-order'><i class="fa fa-plus-circle"></i> {{_ "New order"}}</button>
    </div>
  </div>

  <div class='row'>
  <h6>{{_ "Last orders"}}</h6>
    {{#each order in orders}}
      <a class='btn btn-default order-show-btn' href="{{pathForOrder order._id}}">
        <h6 class="text-info">{{order.destinyName}}</h6>
        <i class="fa fa-clock-o"></i> {{timeFromOrderCreation order.createdAt}} {{_ "by"}} {{order.authorName}}
      </a>
    {{/each}}
  </div>


{{/panel}}
</template>
