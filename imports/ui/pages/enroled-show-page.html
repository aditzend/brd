<template name="Enroled_show_page">
  {{#if Template.subscriptionsReady}} {{#staggering effect="fadeInDown"}}
  {{#pageTitle title="Usuarios enrolados"}} <br />
  {{> Report_date_picker}}
  <h2>{{ countEnroled }} <i class="fa fa-book"></i></h2>
  <br />
  <button class="btn btn-success js-download-csv">
    Descargar Reporte de Usuarios Enrolados
  </button>
  <button class="btn btn-primary js-download-audios-csv">
    Descargar Reporte de Audios
  </button>
  <br />
  <br />
  <div class="col-xs-12 col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="hpanel">
          <!-- <div class="panel-heading">
                <div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                </div>
                This is a bordered striped and responsive table
            </div> -->
          <div class="panel-body">
            <div class="table-responsive">
              <table
                cellpadding="1"
                cellspacing="1"
                class="table table-bordered table-striped"
              >
                <thead>
                  <tr>
                    <th>DNI</th>
                    <th>ID INTERACCIÃ“N</th>
                    <th>FECHA Y HORA</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each order in enroled}}
                  <tr>
                    <td>
                      <a
                        class="btn btn-primary btn-table"
                        href="{{pathForUser order.user}}"
                      >
                        {{clean order.user}}
                      </a>
                    </td>
                    <td>
                      <a class="btn btn-primary btn-table" href="">
                        {{ order.call_id }}
                      </a>
                    </td>
                    <td>{{timeFromOrderCreation order.createdAt}}</td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </div>

  {{/pageTitle}} {{/staggering}} {{/if}}
</template>
