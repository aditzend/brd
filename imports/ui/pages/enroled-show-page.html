
<template name="Enroled_show_page">
  {{#if Template.subscriptionsReady}}
{{#staggering effect="fadeInDown"}}
  {{#pageTitle title="Usuarios enrolados"}}
  <br>
  {{> Report_date_picker}}
  <h2>
   {{countEnroled}} <i class="fa fa-book"></i>
  </h2>
  <br>
  <button class="btn btn-success js-download-csv">Descargar Reporte de Usuarios Enrolados</button>
  <button class="btn btn-primary js-download-audios-csv">Descargar Reporte de Audios</button>
  <br>
  <br>
<div class='col-xs-12 col-lg-12'>
<table style="margin:0 auto">
  <tbody>
    <tr>
      <td>
        <span>DNI</span>
      </td>
      <td>
        <span>ID INTERACCIÃ“N</span>
      </td>
      <td>
        <span>
          FECHA Y HORA
        </span>
      </td>
    </tr>
<hr> {{#each order in enroled}}
    <tr>
      <td>
        <a class='btn btn-default' href="{{pathForUser order.user}}">
{{clean order.user}}
        </a>
      </td>
      <td>
          <a class='btn btn-default btn-sm' href="">
           {{order.call_id}}
          </a>
        </td>
      <td>
          <a class='btn btn-default btn-sm' href="">
           {{timeFromOrderCreation order.createdAt}}
          </a>
        </td>
    </tr>
    <hr>
     {{/each}}
  </tbody>
</table>
</div>

  {{/pageTitle}}
  {{/staggering}}
  {{/if}}
</template>
