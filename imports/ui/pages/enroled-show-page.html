              <div class="clearfix"></div>

            <div class="panel-wrapper collapse in">

                        <tr>
                          <th>DNI</th>
                          <th>ID INTERACCIÃ“N</th>
                          <th>FECHA Y HORA</th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each order in enroled}}
                        <tr>

                            <a
                              class="btn btn-primary btn-outline btn-table-md"
                              href="{{pathForUser order.user}}"
                            >

                            </a>
                          </td>
                          <td>
                            <a
                              class="btn btn-primary btn-outline btn-table-md"
                              href=""

                              {{ order.call_id }}
                            </a>
                          </td>
                          <td>{{timeFromOrderCreation order.createdAt}}</td>
                        </tr>
                        {{/each}}
