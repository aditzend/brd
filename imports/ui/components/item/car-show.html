 <template name="Car_show">
  <div class=" {{#if showingOptionButtons}}js-hide-option-buttons{{else}}js-show-option-buttons{{/if}}">
    <div class='row'>
      <div class='col-xs-12 col-md-12 col-lg-12'>
          {{#with car}}
        <p class='text-right'>
          <h1 class="text-big"><strong>{{plate}}</strong></h1>
          <!-- <h2>{{brand}} {{model}} {{year}}</h2> -->
          <!-- <p class="text-muted">Hace {{daylyKm}} km/d√≠a</p>  -->
            <p class="text-uppercase"> {{carOwner.givenName}} {{carOwner.lastName}}</p>
            <!-- <p class="text-small"> {{carOwner.email}} {{carOwner.phone}}</p> -->
            <!-- <p class="text-small"> {{transDate carOwner.birthdate}}</p> -->
        </p>
        <p class="text-left"> 
            <!-- <h2>Alertas</h2> -->
            {{#each p in purchases}}
              <!-- {{p.familyName}} {{transDate p.deathPoint}} -->
              <!-- {{#if isActive (exchangeDate "Frenos" p.createdAt)}} -->
              <!-- {{#if isActive '2018-01-01'}} -->
              <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{p.familyName}} </h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{p.familyOwner}}</h6>
                    <p class="card-text">{{fexchangeDate p.familyName p.createdAt}}</p>
                    <a id="{{p.index}}" class="card-link js-delete-purchase" style="font-size:15px;">Eliminar Esta Venta</a>
                </div>
              </div>
              <hr>
              
              <!-- {{/if}} -->
              {{else}}
              <p class="text-muted">No hay alertas.</p>
            {{/each}}
        </p>
          {{/with}}
          
          {{#if showingOptionButtons}}
          <button class='btn btn-sm btn-default js-edit'><i class='fa fa-pencil'> </i> Editar</button>
          <button class='btn btn-sm btn-default js-delete'><i class='fa fa-trash'> </i> Eliminar</button>
          {{#if expanded}}<button class='btn btn-sm btn-default js-compress'><i class='fa fa-compress'> </i> Ver menos</button>
        {{else}}
        <button class='btn btn-sm btn-default js-expand'><i class='fa fa-expand'> </i> Ver m&aacute;s</button>
        {{/if}}
      {{/if}}

    <p>
    <!-- <h3 class="no-margins font-extra-bold text-primary ">{{item.plate}}</h3>
    <p>{{item.brand}} {{item.model}} {{item.year}}</p>
    <br>
    <h3 class="no-margins font-extra-bold text-primary ">{{item.carOwner.givenName}} {{item.carOwner.lastName}}</h3>
    <p>{{item.carOwner.email}} {{item.carOwner.phone}}</p> -->
  </p>
</div>
<div class='col-xs-12 col-md-12 col-lg-12'>



  {{> Car_sell (sellArgs car._id)}}


</div>

</div>
</div>

</template>
