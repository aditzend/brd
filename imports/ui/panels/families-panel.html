<template name="Families_panel">
    {{#panel title="Productos" panelClass="stats" color="hviolet"}} 
    {{#if selectedFamily}}
    {{> Family_show (showFamilyArgs selectedFamily)}}
    {{/if}}
 
    {{#each family in families}}
        <button 
            class="btn btn-lg btn-success js-show-family" 
            id={{family._id}}
            style="margin:30px;"
            > 
            {{family.name}}
        </button>
    {{/each}}
    {{#if creating}}
        <button class="btn btn-danger js-cancel-create">cancelar</button>
        
        {{> Families_create createFamilyArgs}}

    {{else}}
        <button class="btn btn-primary btn-lg js-add-family">crear producto</button>    
    {{/if}}
    {{/panel}}
</template>
