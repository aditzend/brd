<template name="Logs_panel">
  <div class="panel panel-default card-view">
    <div class="panel-heading">
      <div class="pull-left">
        <h6 class="panel-title txt-dark">Logs</h6>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="panel-wrapper collapse in">
      <div class="panel-body">
        <p class="text-muted">
          Todos los eventos del sistema en orden de aparici贸n.
        </p>
        <div class="table-wrap mt-40">
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-0">
              <thead>
                <tr>
                  <th>C贸digo</th>
                  <th>Descripci贸n</th>
                  <th>Notas</th>
                  <th>ID Interacci贸n</th>
                  <th>IP Origen</th>
                  <th>IP Destino</th>
                  <th>T</th>
                </tr>
              </thead>
              <tbody class="mono">
                {{#each log in logs}}
                <tr>
                  <td>
                    <span class="label {{labelClass log.label}}"

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
