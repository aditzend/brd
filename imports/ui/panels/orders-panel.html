<template name="Orders_panel">
  {{#panel title="Estad√≠sticas" panelClass="stats" color="hred"}}
  <div class='row'>
<a class='btn btn-default order-show-btn' href="{{pathForOrder order._id}}">
Usuarios enrolados
<h3 class="text-info">{{countEnroled}}</h3>
</a>
<a class='btn btn-default order-show-btn' href="{{pathForOrder order._id}}">
Validaciones aceptadas
<h3 class="text-success">{{countAccepted}}</h3>
</a>
<a class='btn btn-default order-show-btn' href="{{pathForOrder order._id}}">
Validaciones rechazadas
<h3 class="text-danger">{{countRejected}}</h3>
</a>
  </div>
{{/panel}}

  {{#panel title="Actividad en canal 1" panelClass="stats" color="hred"}}
  <div class='row'>
    <div class="pull-right">
      <a href="{{pathForOrders}}" class='btn btn-default'><i class="fa fa-search"></i> Buscar usuario</a>
      <!-- <button class='btn btn-success js-new-order'><i class="fa fa-plus-circle"></i> {{_ "New order"}}</button> -->
    </div>
  </div>
  <div class='row'>
    {{#each order in channel1}}
      <a class='btn btn-default order-show-btn' href="{{pathForOrder order._id}}">
        <h6 class="text-info">{{explain order.type}}</h6>
        <!-- <p>{{clean order.user}}</p> -->
        <i class="fa fa-clock-o"></i> {{timeFromOrderCreation order.createdAt}}
      </a>

    {{/each}}
  </div>
{{/panel}}
